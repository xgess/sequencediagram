<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence Diagram Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="editor-pane">
      <h3>Source Text</h3>
      <textarea id="source" rows="20" cols="50" placeholder="Enter sequence diagram text..."></textarea>
      <button id="render-btn">Render Diagram</button>
      <div id="errors"></div>
    </div>

    <div id="diagram-pane">
      <h3>Diagram</h3>
      <svg id="diagram"></svg>
    </div>
  </div>

  <script type="module" src="../src/main.js"></script>
</body>
</html>
