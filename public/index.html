<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence Diagram Tool</title>
  <link rel="stylesheet" href="../lib/codemirror/codemirror.css">
  <link rel="stylesheet" href="../lib/codemirror/addon/hint/show-hint.css">
  <link rel="stylesheet" href="../lib/codemirror/addon/lint/lint.css">
  <link rel="stylesheet" href="../lib/codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="editor-pane">
      <div id="editor-header">
        <h3>Source Text</h3>
        <div id="editor-toolbar">
          <button id="file-open" title="Open file (Ctrl+O)">Open</button>
          <button id="file-save" title="Save file (Ctrl+S)">Save</button>
          <button id="wrap-toggle" title="Toggle word wrap">Wrap: Off</button>
        </div>
      </div>
      <div id="editor"></div>
      <div id="errors"></div>
    </div>

    <div id="diagram-pane">
      <div id="diagram-header">
        <h3>Diagram</h3>
        <div id="diagram-toolbar">
          <button id="export-png" title="Export as PNG">Export PNG</button>
          <button id="export-svg" title="Export as SVG">Export SVG</button>
          <button id="export-txt" title="Export as Text">Export TXT</button>
          <button id="share" title="Share diagram">Share</button>
        </div>
      </div>
      <svg id="diagram"></svg>
    </div>
  </div>

  <script src="../lib/codemirror/codemirror.js"></script>
  <script src="../lib/codemirror/addon/mode/simple.js"></script>
  <script src="../lib/codemirror/addon/hint/show-hint.js"></script>
  <script src="../lib/codemirror/addon/lint/lint.js"></script>
  <script src="../lib/codemirror/addon/dialog/dialog.js"></script>
  <script src="../lib/codemirror/addon/search/searchcursor.js"></script>
  <script src="../lib/codemirror/addon/search/search.js"></script>
  <script src="../lib/codemirror/addon/search/jump-to-line.js"></script>
  <script type="module" src="../src/main.js"></script>
</body>
</html>
