server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1000;

    # MIME types
    types {
        text/html                             html htm;
        text/css                              css;
        application/javascript                js mjs;
        application/json                      json;
        image/svg+xml                         svg svgz;
        image/png                             png;
        image/jpeg                            jpg jpeg;
        image/gif                             gif;
        font/woff                             woff;
        font/woff2                            woff2;
        text/plain                            txt;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Serve index.html for the root
    location / {
        try_files $uri $uri/ /public/index.html;
    }

    # Handle public directory
    location /public/ {
        alias /usr/share/nginx/html/public/;
    }

    # Handle src directory (ES modules)
    location /src/ {
        alias /usr/share/nginx/html/src/;
        add_header Content-Type application/javascript;
    }

    # Handle lib directory (CodeMirror)
    location /lib/ {
        alias /usr/share/nginx/html/lib/;
    }

    # Handle examples directory
    location /examples/ {
        alias /usr/share/nginx/html/examples/;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
